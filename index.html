<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Book Platform</h1>
    </header>
    <main>
        <section>
            <input type="text" id="search" placeholder="Search for books...">
            <button id="searchButton">Search</button>
            <button id="clearButton">Clear</button>
        </section>
        <section id="bookList">
            <h2>Available Books</h2>
            <ul>
                <li>
                    <a href="path/to/book1.pdf" download>Book Title 1</a>
                </li>
                <li>
                    <a href="path/to/book2.pdf" download>Book Title 2</a>
                </li>
                <!-- More book items will be dynamically added here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
